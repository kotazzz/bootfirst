---
layout: default
title: Основные
category: news_posts
---

{% for post in site.posts %}
  {% if post.categories contains 'news_posts' %}
	<div class="card card-body">
		<h3 class="card-title">{{ post.title }}</h3>
		<p class="card-subtitle mb-2 text-muted">Дата публикации: {{ post.date }}</p>
		<div class="card-text">
			{{ post.content | strip_html | truncatewords: 100 }}
		</div>
		<a href="{{ post.url }}" class="btn btn-primary">Читать далее</a>
	</div>
  {% endif %}
{% endfor %}
